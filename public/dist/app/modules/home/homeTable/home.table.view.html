<div class="container">
    <app-home-create-table-modal (userCreate)="userCreate($event)" #modalCreateWindow></app-home-create-table-modal>
    <br>
    <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns">
    </ng-table>
    <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
    </pagination>
    <pre *ngIf="config.paging" id='pagination' class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
</div>
<app-home-update-table-modal (userUpdate)="userUpdate($event)" #modalUpdateWindow></app-home-update-table-modal>
